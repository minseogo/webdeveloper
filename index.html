    <!-- - a 태그 : 링크태그 / 다른 페이지로 넘어가는 태그
- button 태그 : 클릭시 해당 액션을 받는 태그 ( 메뉴, 팝업창 닫기, 스와이프 버튼 등등 ) - 자바스크립트로 연동
- input sumit 태그 : 데이터를 받아 전송하는 태그 ( 폼태그 ) 구매하기, 장바구니, 로그인, 회원가입과 같은 버튼 ( 페이지 넘기는 기능 )
- ex) <input type="sumut" value="상품구매">
- input text : 네모박스
- input radio : 남성, 여성과 같은
- block 태그안에 inline 태그를 넣어야함 ( inline 에 block 태그를 넣으면 웹표준에 어긋남
- div 태그 : 레이아웃 태그

(div 안에 p태그는 사용할 수 있지만 p태그 안으로 div는 못들어감, p 태그는 글자태그이기 때문

- header 태그 : 상단태그
- footer 태그  :하단태그
- section 태그 : 중간태그

( header, section, footer 준수에 맞춰서 만들어야함 ( 사용성 개선, 웹접근성 표준 ))

- p 태그 : 문단태그
- h1 태그 : 로고 태그
- h2 태그 : 서브타이틀 태그
- ol 태그 : order list (1, 2, 3 같이 번호로 나열되는 리스트)
- ul 태그 :  unorder list ( 번호없이 그냥 나열되는 리스트 )
- li 태그 : 목록 태그

ex ) ul>li 입력하면 아래와 같이 보여짐
- di태그 : 조직도 만들때 사용
- dt 태그 : ex) 팀장이름, 회사소개 같은 제목을 보여줌
- dd 태그:  ex) 팀원이름, 오시는길, 위치 등등을 설명
- aside 태그 :
- span 태그 : 기능만 없는 a 태그라고 생각하면됨 ( 레이아웃을 방해하지 않으면서 구분되게 만들어줌 )-->
